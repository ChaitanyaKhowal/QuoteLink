<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		/* Footer */
		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #ff7e5f;
			color: white;
			padding: 20px;
			text-align: center;
		}

		.footerContainer {
			display: flex;
			justify-content: center;
		}

		.socialIcons {
			display: flex;
		}

		.socialIcons a {
			text-decoration: none;
			padding: 10px;
			background-color: white;
			border-radius: 50%;
			margin: 10px;
		}

		.socialIcons a i {
			font-size: 2em;
			color: black;
			opacity: 0.9;
		}

		.socialIcons a:hover {
			background-color: #111;
			transition: 0.5s;
		}

		.socialIcons a:hover i {
			color: white;
			transition: 0.5s;
		}

		.footerBottom {
			padding-top: 10px;
			font-size: 1rem;
		}

		#backToTopButton {
			position: fixed;
			bottom: 80px;
			right: 20px;
			background-color: rgba(51, 51, 51, 0.6);
			color: #fff;
			border: none;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			font-size: 18px;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			transition: background-color 0.3s ease, opacity 0.3s ease;
			opacity: 0.4;
		}

		#backToTopButton:hover {
			background-color: #555;
			opacity: 1;
		}

		/* Footer Styling */
		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #ff7e5f;
			/* Set footer background color */
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

	<script>
		$(document).ready(function () {
			$("#countryId").on("change", function () {
				var countryId = $("#countryId").val();
				$('#stateId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#stateId");

				$('#cityId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#cityId");

				$.ajax({
					type: 'GET',
					url: '/states/' + countryId,
					success: function (response) {
						$.each(response, function (key, value) {
							$('<option>').val(key).text(value).appendTo("#stateId");
						});
					}
				});
			});

			$("#stateId").on("change", function () {
				var stateId = $("#stateId").val();
				$('#cityId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#cityId");

				$.ajax({
					type: 'GET',
					url: '/cities/' + stateId,
					success: function (response) {
						$.each(response, function (key, value) {
							$('<option>').val(key).text(value).appendTo("#cityId");
						});
					}
				});
			});
		});
	</script>
</head>

<body>

	<div class="container mt-5 mb-5">

		<h1>Register Here</h1>

		<form th:action="@{/register}" th:object="${user}" method="POST">

			<font color="red">
				<p th:text="${error}"></p>
			</font>
			<font color="green">
				<p th:text="${success}"></p>
			</font>

			<table>

				<tr>
					<td>Name : </td>
					<td><input type="text" th:field="*{name}" required /></td>
				</tr>
				<tr>
					<td>Email : </td>
					<td><input type="text" th:field="*{email}" required /></td>
				</tr>
				<tr>
					<td>Phno : </td>
					<td><input type="number" th:field="*{phoneNo}" required /></td>
				</tr>
				<tr>
					<td>Country : </td>
					<td>
						<select th:field="*{countryId}">
							<option value="">-Select-</option>
							<option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}"
								th:text="${entry.value}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>State : </td>
					<td>
						<select th:field="*{stateId}">
							<option value="">-Select-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>City : </td>
					<td>
						<select th:field="*{cityId}">
							<option value="">-Select-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td> </td>
					<td><input type="submit" value="Register" class="btn btn-primary" /></td>
				</tr>
				<tr>
					<td>Already have an account?</td>
					<td><a href="/">Login</a></td>
				</tr>
			</table>

		</form>

	</div>
	<footer>
		<div class="footerContainer">
			<div class="socialIcons">
				<a href="tel:+917620085558"><i class="fa-solid fa-phone"></i></a>
				<a href="mailto:chaitanyakhowal8@gmail.com"><i class="fa-solid fa-envelope"></i></a>
				<a href="https://www.linkedin.com/in/chaitanya-khowal-331b47272/"><i
						class="fa-brands fa-linkedin"></i></a>
				<a href="https://github.com/ChaitanyaKhowal"><i class="fa-brands fa-github"></i></a>
				<a href="https://www.instagram.com/devil_since.2001/"><i class="fa-brands fa-instagram"></i></a>
			</div>
		</div>

		<div class="footerBottom">
			<p>Thanks for visiting! Feel free to connect with me.</p>
			<p>Designer |<span class="designer">Chaitanya Khowal</span></p>
			<p>Copyright &copy;2025;</p>
		</div>

		<a href="#top" id="backToTopButton" title="Go to top">&#8679; Top</a>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
